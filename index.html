<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee's List </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />

    <style>
        .success, .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success{
            background: green;
        }

        .error{
            background: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee's Hand Book</h1>
        <form  id="book-form">
            <div>
                <label for="Name">Name</label>
                <input type="text" id="Name" class="u-full-width">
            </div>
            <div>
                <label for="Emplyee ID">Employee ID</label>
                <input type="text" id="Employee" class="u-full-width">
            </div>
            <div>
                <label for="Contact Number">Contact Number</label>
                <input type="text" id="contact" class="u-full-width">
            </div>

            <div>
                <input type="submit" value="submit" class="u-full-width">
            </div>
        </form>
    
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Contact Number</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>

    <script src="appes6.js"></script>
</body>
</html>
